live_config_reload = true
import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]
[env]
TERM = "xterm-256color"
[font]
size = 13
[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"
[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"
[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"
[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
